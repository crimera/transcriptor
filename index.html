<!doctype html>
<html lang="en-us">

<head>
    <title>whisper.cpp : WASM example</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="">
    <div id="main" class="flex flex-wrap gap-5 h-screen w-screen p-10">

        <div class="flex flex-col flex-auto gap-3 md:w-full lg:w-1">

            <!-- Preview/Upload -->
            <div id="previewDiv" class="flex flex-col justify-center h-96 p-4">
                <div class="my-5">
                    <label id="fileLabel" class="border rounded-md hover:cursor-pointer p-2">
                        <input class="hidden" type="file" id="file" name="file" onchange="loadAudio(event)" />
                        Upload
                    </label>
                </div>

                <video id="preview" class="border-2 bg-gray-50 border-dashed rounded">
                </video>
            </div>

            <!-- Controls -->
            <div class="bg-gray-100 border rounded-md flex-auto p-4">
                <button class="border-[1.5px] rounded-lg bg-white p-2" id="getModelBtn">Fetch Model</button>
                <button class="border-[1.5px] rounded-lg bg-white p-2" id="processBtn">Generate Transcript</button>
            </div>
        </div>

        <!-- Transcript -->
        <div id="transcriptContainer" class="border p-4 bg-gray-100 rounded-md pb-9 flex-auto lg:w-32 h-full">
            <p>Transcript</p>
            <div id="transcript" class="overflow-y-scroll h-full mt-2" >
                            </div>
        </div>
    </div>

    <!-- <script type="text/javascript" src="helpers.js"></script> -->
    <script type='text/javascript' src="src/app.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
