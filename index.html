<!doctype html>
<html lang="en-us">

<head>
    <title>Transcript</title>
    <link rel="stylesheet" href=".\public\output.css">
</head>

<body class="flex flex-col h-screen">
    <nav class="flex flex-row w-full bg-gray-50 p-3 border-b relative px-11">
        <div class="flex flex-row flex-auto gap-3">
            <img width="30px" src="scroll.png" />
            <p class="inline font-bold text-xl">
                Transcriptor
            </p>
        </div>
        <div id="links">
            <a href="#" class="text-blue-600 border-blue-200 hover:bg-blue-50">
                Facebook
            </a>
            <a href="#" class="text-violet-900 border-violet-200 hover:bg-violet-50">
                Discord
            </a>
            <a href="#" class="text-blue-400 border-blue-200 hover:bg-blue-50">
                Twitter
            </a>
        </div>
    </nav>

    <div id="main" class="flex flex-wrap flex-row gap-5 w-screen p-10 h-full">
        <div class="flex flex-col flex-auto gap-3 mb-4 md:w-full lg:w-1 relative">

            <!-- Preview/Upload -->
            <div id="previewDiv" class="flex flex-col justify-center content-center h-96 p-4 relative">
                <!-- <p class="absolute left-0 right-0 mt-10 mr-auto text-center">
                    Video Here
                </p> -->

                <div class="my-5">
                    <label id="fileLabel" class="btn hover:cursor-pointer">
                        <input class="hidden" type="file" id="file" name="file" onchange="loadAudio(event)" />
                        Upload
                    </label>
                </div>

                <video id="preview" class="border-2 bg-gray-50 border-dashed rounded">
                </video>
            </div>

            <!-- Controls -->
            <div class="rounded-md gap-2 flex flex-col p-4 backdrop-blur-xl">
                <label class="ml-1">Model</label>
                <div class="flex flex-row gap-2">
                    <select id="model" name="model" autocomplete="country-name" class="chooser">
                        <option>Tiny En (31 MB)</option>
                        <option>Tiny (31 MB)</option>
                        <option>Small (181 MB)</option>
                        <option>Medium (514 MB)</option>
                    </select>

                    <button class="btn" id="getModelBtn">Fetch</button>
                </div>

                <label class="ml-1">Language</label>
                <div class="flex flex-row">
                    <div class="h-[42.6667px] flex flex-row content-center">
                        <input class="ml-[10px] bg-black-100 mr-1 w-5" id="translate" type="checkbox" />
                        <label class="p-2 text-neutral-700" for="translate">Translate</label>
                    </div>
                </div>

                <div>
                    <button class="btn" disabled id="processBtn">Generate Transcript</button>

                    <button id="exportBtn" class="btn" disabled>Export</button>
                </div>
            </div>
        </div>

        <!-- Transcript -->
        <div id="transcriptContainer" class="border p-4 bg-gray-50 pb-9 flex-auto lg:w-32 h-full">
            <div class="flex flex-row gap-3">
                <p>Transcript</p>
                <div id="spinner" class="spinner hidden"></div>
            </div>
            <div id="transcript" class="overflow-y-scroll h-full mt-2">
            </div>
        </div>
    </div>

    <!-- <script type="text/javascript" src="helpers.js"></script> -->
    <script type='text/javascript' src="src/app.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
