<!doctype html>
<html lang="en-us">

<head>
    <title>Transcript</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="">
    <div id="main" class="flex flex-wrap gap-5 h-screen w-screen p-10">

        <div class="flex flex-col flex-auto gap-3 md:w-full lg:w-1">

            <!-- Preview/Upload -->
            <div id="previewDiv" class="flex flex-col justify-center h-96 p-4">
                <div class="my-5">
                    <label id="fileLabel" class="btn hover:cursor-pointer">
                        <input class="hidden" type="file" id="file" name="file" onchange="loadAudio(event)" />
                        Upload
                    </label>
                </div>

                <video id="preview" class="border-2 bg-gray-50 border-dashed rounded">
                </video>
            </div>

            <!-- Controls -->
            <div class="bg-gray-100 border rounded-md gap-2 flex flex-auto flex-col p-4 mt-2">
                <label class="ml-1">Model</label>
                <div class="flex flex-row gap-2">
                    <select id="model" name="model" autocomplete="country-name" class="chooser">
                        <option>Tiny En (31 MB)</option>
                        <option>Tiny (31 MB)</option>
                        <option>Small (181 MB)</option>
                        <option>Medium (514 MB)</option>
                    </select>

                    <button class="btn" id="getModelBtn">Fetch</button>
                </div>

                <label class="ml-1">Language</label>
                <div class="flex flex-row">
                    <div class="h-[42.6667px] flex flex-row content-center">
                        <input class="ml-[10px] bg-black-100 mr-1 w-5" id="translate" type="checkbox" />
                        <label class="p-2 text-neutral-700" for="translate">Translate</label>
                    </div>
                </div>

                <div>
                    <button class="btn" disabled id="processBtn">Generate Transcript</button>

                    <button id="exportBtn" class="btn" disabled>Export</button>
                </div>
            </div>
        </div>

        <!-- Transcript -->
        <div id="transcriptContainer" class="border p-4 bg-gray-50 rounded-md pb-9 flex-auto lg:w-32 h-full">
            <p>Transcript</p>
            <div id="transcript" class="overflow-y-scroll h-full mt-2">
            </div>
        </div>
    </div>

    <!-- <script type="text/javascript" src="helpers.js"></script> -->
    <script type='text/javascript' src="src/app.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
