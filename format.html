<!doctype html>
<html lang="en-us">

<head>
    <base href=".">
    <title>Transcript</title>
    <link rel="stylesheet" href=".\public\output.css">
    <meta X-Content-Type-Options=nosniff>
</head>

<body class="flex flex-col h-full">
    <nav id="head" class="flex flex-row w-full bg-gray-50 p-3 border-b relative px-11 items-center">
        <div class="flex flex-row flex-auto gap-3">
            <img width="30px" src="scroll.png" />
            <a class="inline font-bold text-xl" href="hero.html">
                Converter
            </a>
        </div>
        <div id="links">
            <a href="#" class="text-blue-600 border-blue-200 hover:bg-blue-50">
                Facebook
            </a>
            <a href="#" class="text-violet-900 border-violet-200 hover:bg-violet-50">
                Discord
            </a>
            <a href="#" class="text-blue-400 border-blue-200 hover:bg-blue-50">
                Twitter
            </a>
        </div>
    </nav>

    <!-- Main -->
    <div class="hero format">
        <div class="flex border rounded-md mb-4 p-3 gap-3">
            <div class="flex flex-1">
                <p>&#128279;</p>
                <p id="file-value"></p>
            </div>
            <div class="mt-[1px]">
                <label id="fileLabel" class="btn hover:cursor-pointer">
                    <input class="hidden" type="file" id="format-file" name="file" />
                    Upload
                </label>
            </div>
        </div>
        <div class="card options flex-col flex gap-5 mb-3">
            <p>Video Options</p>
            <div class="option">
                <h2>output:</h2>
                <select id="format-voutput">
                    <option>mp4</option>
                    <option>webm</option>
                    <option>mkv</option>
                </select>
            </div>

            <div class="option">
                <h2>codec:</h2>
                <select id="format-vcodec">
                    <option>copy</option>
                    <option value="libx264">h264</option>
                    <option value="libx265">h265</option>
                </select>
            </div>

            <p>Audio Options</p>

            <div class="option">
                <h2>output:</h2>
                <select id="format-aoutput">
                    <option>mp3</option>
                    <option>m4a</option>
                    <option>wav</option>
                </select>
            </div>

            <div class="option items-center">
                <h2>remove audio:</h2>
                <div class="size-5">
                    <input type="checkbox" class="m-0 size-[100%]"></input>
                </div>
            </div>

            <div class="text-right">
                <button id="format-convert" class="btn convertBtn" type="submit">Convert</button>
            </div>
        </div>
        <div class="progress">
            <div id="convert-progress"></div>
        </div>
        <div class="mt-3 border self-center">
            <video id="format-video" controls class="pt-10 self-center" width="500px"></video>
        </div>
    </div>

    </div>

    <footer>
        <div class="flex flex-col gap-[1.2px] flex-1">
            <h1 class="font-semibold text-lg">Transcriptor</h1>
            <a href="#">Terms & policies</a>
            <a href="#">Privacy policy</a>
            <a href="#">Brand guidelines</a>
        </div>
        <div class="flex flex-1 flex-col" id="foot-links">
            <div class="flex-1 self-center">
                <a href="#" id="fb">Facebook</a>
                <a href="#" id="disc">Discord</a>
                <a href="#" id="x">Twitter</a>
            </div>
            <div class="flex-1 self-center">
                <a href="#" class="hover:font-semibold">Back to top</a>
            </div>
        </div>
        <div class="flex flex-col gap-[1.2px] flex-1 items-end justify-center">
            <div class="pr-8">
                <img width="60px" height="60px" src="scroll.png" />
            </div>
        </div>
    </footer>

    <script type="module" src="src/format.js"></script>
</body>

</html>
